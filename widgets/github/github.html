<table class="list-nostyle repos-list">
  <tr data-foreach-item="recent_repos" class="repo">
    <td class="name" data-bind="item.name"></td>
    <td>PR:</td> <td class="pr-count" data-bind="item.open_prs_count"></td>
    <td>Master:</td> <td class="master-status" data-bind="item.master_status"></td>
    <td>Dev:</td> <td class="dev-status" data-bind="item.dev_status"></td>
  </tr>
</table>
